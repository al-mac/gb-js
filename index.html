<!DOCTYPE html>
<html>
	<head>
		<title>AlMac :: GameBoy</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
		<link rel="stylesheet" type="text/css" href="./web/index.css" />
		<link rel="manifest" href="./web/manifest.json">
		<link rel="shortcut icon" href="./web/favicon.ico" />
	</head>
	<body>
		<div id="gb-shadow">
			<div class="gb-window" id="wn-localStorage">
				<div class="gb-window-header">
					localStorage Manager
					<a href="javascript:ct.closeWindow()">[x]</a>
				</div>
				<div class="gb-window-body">
					<div id="localStorage-free">Free Space: 10485760b</div>
					<div id="localStorage-table">
						<table id="llt">
							<thead>
								<tr>
									<th>Key</th>
									<th>Type</th>
									<th>Size</th>
									<th>Remove</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="menu">
			<div class="title"><div class="icon"></div></div>
			<div onclick="ct.openRom()" class="item">Load ROM</div>
			<div onclick="ct.reset()" class="item">Reset</div>
			<div onclick="ct.sound()" class="item">Toggle Sound</div>
			<div onclick="ct.speed()" class="item">Toggle Speed</div>
			
			<!--<div class="item">Palette</div>
			<div class="item">Interface</div>-->
			<div onclick="ct.save()" class="item">Save State</div>
			<div onclick="ct.load()" class="item">Load State</div>
			<div onclick="ct.localStorageWindow()" class="item">Local Storage</div>
			<!--<div class="item">About</div>-->
			<div onclick="menu.close()" class="item">Close</div>
		</div>
		<input style="display:none;" type="file" id="loader" />
		<div id="gb-container">
			<canvas onclick="menu.open()" id="display" width="160" height="144"></canvas>
			<div id="gb-touch-controls" class="gb-color">
				<div>	
					<div data-type="directional" id="gb-dir-container">
						<div id="gb-dir-overlay" class="gb-color">
							<div></div>
						</div>
					</div>
					<div data-type="action" id="gb-action-container">
						<div id="gb-action-overlay" class="gb-color">
							<div></div>
							<div style="right:1%"></div>
						</div>
					</div>
				</div>
				<div>
					<div data-type="ss" id="gb-ss-container">
						<div id="gb-ss-overlay">
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
	
	<script type="text/javascript" src="./emulator/system.js"></script>
	<script type="text/javascript" src="./emulator/mmu.js"></script>
	<script type="text/javascript" src="./emulator/cpu.js"></script>
	<script type="text/javascript" src="./emulator/timer.js"></script>
	<script type="text/javascript" src="./emulator/gpu.js"></script>
	<script type="text/javascript" src="./emulator/mbc.js"></script>
	<script type="text/javascript" src="./emulator/apu.js"></script>
	<script type="text/javascript" src="./emulator/dasm.js"></script>
	<script type="text/javascript" src="./web/index.js"></script>
</html>
